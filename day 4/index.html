<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
</head>
<script>
    var randomNumber = Math.floor(Math.random() * 10 - 0 + 1 + 0)
    var passo;
    passo:
    for (passo = 0; passo < 3; passo++){
        var resposta = parseFloat(prompt("Adivinhe o número de 0 a 10"))
        if (resposta == randomNumber){
            alert("Parabêns você acertou o número ")
            break passo
        }
        else{
            alert("Que pena você errou")
            continue
        }
    }
    alert("O número era " + randomNumber)
</script>

</html>
